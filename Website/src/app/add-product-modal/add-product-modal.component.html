<div class="modal-header">
    <h3>Add a new Product</h3>
  </div>
  <div class="modal-body">
      <form #addProductForm="ngForm">
          <div class="form-group">
            <label for="exampleInputProductName">Product Name</label>
            <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="productName" placeholder="Enter a new product name">
          </div>
          <div class="form-group">
            <label for="exampleInputDescription">Description</label>
            <textarea rows="3" cols="3" [(ngModel)]="model.description" name="description" type="text" class="form-control" id="exampleInputDescription" placeholder="Enter a product description"></textarea>
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" [(ngModel)]="model.price" name="price" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Enter the price for the product">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          <div class="form-group">
              <label for="exampleInputProductStocket">Quantity Available</label>
              <input type="number" [(ngModel)]="model.availableStock" name="availableStock" class="form-control" id="productStock" placeholder="Enter the quantity initially available">
          </div>
          <div class="form-group">
              <label for="exampleInputProductIcon">Icon Name</label>
              <input type="text" class="form-control" [(ngModel)]="model.pictureFilename" name="pictureFilename" id="productIcon" placeholder="Enter the icon name for the product">
          </div>
          <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category" required>
                <option *ngFor="let cat of categories" [(ngModel)]="model.categories" name="categories" [value]="cat" ngDefaultControl>{{cat}}</option>
              </select>
            </div>
          <button type="button" class="btn btn-primary" (click)="addProduct()">Submit</button>
      </form>
  </div>
